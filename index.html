<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Carousel with image zoom effect - CROCO.CODE</title>
		<meta name="description" content="The circular carousel/slider was built to provide web developers creative alternative to all those standard carousels/sliders. It was built with javascript animation engine anime.js." />
		<meta name="keywords" content="fullscreen, circular, slider, javascript, html5, css3, anime.js, playground" />
		<meta name="author" content="CROCO.CODE" />
		<link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="assets/css/demo.css" />
  </head>
  <body>
    
    <!-- CROCO.CODE:demo START -->
    <section class="page-wrapper" id="croco">

      <div class="slider">
        <ul class="slider-list">
          <li class="slider-list__item slider-list__item_active">
            <img src="assets/img/honolulu.jpg" alt="Image" />
            <span>honolulu</span>
           </li>
          <li class="slider-list__item">
            <img src="assets/img/philadelphia.jpg" alt="Image" />
            <span>philadelphia</span>
          </li>
          <li class="slider-list__item">
            <img src="assets/img/washington.jpg" alt="Image" />
            <span>washington</span>
          </li>
          <li class="slider-list__item">
            <img src="assets/img/delaware.jpg" alt="Image" />
            <span>delaware</span>
          </li>
        </ul>
        <div class="slider__nav-bar">
          <a class="nav-control"></a>
          <a class="nav-control"></a>
          <a class="nav-control"></a>
          <a class="nav-control"></a>
        </div>
        <div class="slider__controls">
          <a class="slider__arrow slider__arrow_prev"></a>
          <a class="slider__arrow slider__arrow_next"></a>
        </div>
      </div>          

    </section>
    <!-- CROCO.CODE:demo END -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <script src="assets/js/demo.js"></script>

  </body>
</html>
